<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Odin Calculator</h1>
  <div id="containerContainer">
    <div id="CalcContainer" class="CalcContainer">
      <div class="displayrow">
        <div class="previousDisplay"> </div>
        <div class="display"></div>

      </div>
      <div id="row1">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="remainder">%</button>
        <button class="operator" id="multiply">*</button>


      </div>
      <div id="row2">
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="divide" name="operator">/</button>
        <button class="operator" name="operator">-</button>
      </div>
      <div id="row3">
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" name="operator">+</button>
        <button id="decimal" class="decimal">.</button>
      </div>
      <div id="row4">
        <button class="number" id="zero">0</button>
        <button class="equal" id="equal">=</button>
        <button class="clear" id="clear">C</button>


      </div>
    </div>
  </div>
  </div>
  <script src="index.js" defer></script>
</body>

</html>

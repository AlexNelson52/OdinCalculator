<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Odin Calculator</h1>
    <div id="CalcContainer">
        <div id="CalculatorDisplay">test display</div>
        <div id="row1">
            <button class="row1">7</button>
            <button class="row1">8</button>
            <button class="row1">9</button>
            <button class="row1" name="operator">%</button>
            <button class="row1" name="operator">âˆš</button>
        </div>
        <div id="row2">
            <button class="row2">4</button>
            <button class="row2">5</button>
            <button class="row2">6</button>
            <button class="row2" name="operator">X</button>
            <button class="row2" name="operator">/</button>
        </div>
        <div id="row3">
            <button class="row3" id="1">1</button>
            <button class="row3" id="2">2</button>
            <button class="row3" id="3">3</button>
            <button class="row3" id="add" name="operator">+</button>
            <button class="row3" id="minus" name="operator">-</button>
        </div>
        <div id="row4">
            <button class="row4" id="0">0</button>
            <button class="row4" id="plusminus">+/-</button>
            <button class="row4" id="decimal" name="operator">.</button>
            <button class="row4" id="equal"name="operator">=</button>
        </div>
    </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
